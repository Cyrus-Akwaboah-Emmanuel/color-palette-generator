<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Hunter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="header">
            <h1>Palette Hunter</h1>
            <p>Discover the newest hand-picked palettes of Color Hunt</p>
        </div>

        <div class="palettes">
            <div class="color-box">
                <div class="color" style="background-color: #6B3F69;"></div>
                <div class="color-code">
                    <span class="hex-value">#6B3F69</span>
                    <i class="fa fa-copy copy-btn"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #8D5F8C;"></div>
                <div class="color-code">
                    <span class="hex-value">#8D5F8C</span>
                    <i class="fa fa-copy copy-btn"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #A376A2;"></div>
                <div class="color-code">
                    <span class="hex-value">#A376A2</span>
                    <i class="fa fa-copy copy-btn"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #DDC3C3;"></div>
                <div class="color-code">
                    <span class="hex-value">#DDC3C3</span>
                    <i class="fa fa-copy copy-btn"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #FFC29B;"></div>
                <div class="color-code">
                    <span class="hex-value">#FFC29B</span>
                    <i class="fa fa-copy copy-btn"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #FFECC0;"></div>
                <div class="color-code">
                    <span class="hex-value">#FFECC0</span>
                    <i class="fa fa-copy copy-btn"></i>
                </div>
            </div>
        </div>

        <button class="generate-palette"><i class="fa fa-sync-alt"></i>Generate Palette</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
